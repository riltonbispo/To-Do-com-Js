<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do</title>
</head>
<body>

  <div class="container">
    <div class="box">
      <h2>To Do</h2>
      <div class="input" >
        <input type="text" id="boxText" placeholder="Tarefa" maxlength="25" >
        
        <button id="buttonAdd">✚</button>
      </div>
    
      <div class="list" >
        <select id="menuList" hidden >
          <option value="">--Selecione uma opção--</option>
          <option value="">Marcar Todas</option>
          <option value="">Desmarcar Todas</option>
          <option value="">Limpar Lista</option>
        </select>  
      </div>

      <ul id="listTask"></ul>
    </div>
  
  </div>


  <script src="index.js"></script>
</body>
</html>
